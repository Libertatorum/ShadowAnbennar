l_english:
 AA3:0 "Artufazez"
 AA3_ADJ:0 "Artufazezi"
 artufazez_nation_title:0 "Establish Artufazez!"
 artufazez_nation_desc:0 "Having held together as a stable nation, withstanding the tides of Humans and Orcs alike, we have stood the test of time! It is time to become Artufazez!"
 AA3_3_1_title:0 "Deliberate on State Affairs"
 AA3_3_1_desc:0 ""
 ARTUFAZEZ_NATION_FORMED:0 "Our top officials will debate on the future of our nation..."
 artufazez_nation_formed.2002.title:0 "A Nation Born!"
 artufazez_nation_formed.2002.desc:0 "'Throw a rock at this Wizgazza!' cries out a goblin sitting across the deliberation board. 'This Snortgozz needs to learn his place!' cries a religious official. But their opinions mean nothing to you. Zilch. You are the true voice of authority here. What do you say?"
 artufazez_nation_formed_option.1:0 "I establish a Republic!"
 artufazez_nation_formed_option.2:0 "I establish myself as King, and my dynasty its heir!"
 artufazez_nation_formed_option.3:0 "I establish myself as Patriarch!"
 ARTUFAZEZ_REFORMS_EVENT_TOOLTIP:0 "You will enact your first reform..."
 artufazez_reforms.2003.title:0 "Artufazezi Reforms"
 artufazez_reforms.2003.desc:0 "The room is quiet following your proclamation. The people await to see your first reform enacted. A murmur sneaks up on you. 'Shall you get started, then?' a hushed voice asks. Well, shall you?"
 artufazez_reforms_option.1:0 "Military expertise is in order!"
 artufazez_reforms_option.2:0 "Read my lips."
 artufazez_reforms_option.3:0 "Science... SCIENCE!"
 artufazez_military_expertise.2004.title:0 "An Official Military Report..."
 artufazez_military_expertise.2004.desc:0 "Well [Root.Monarch.GetTitle]... looks like your reforms paid off!"
 artufazez_military_expertise_option.1:0 "Nice."
 artufazez_economy_expertise.2005.title:0 "An Official Economic Report..."
 artufazez_economy_expertise.2005.desc:0 "Well [Root.Monarch.GetTitle]... looks like your reforms paid off!"
 artufazez_economy_expertise_option.1:0 "Nice."
 artufazez_science_expertise.2006.title:0 "An Official Technology Report..."
 artufazez_science_expertise.2006.desc:0 "Well [Root.Monarch.GetTitle]... looks like your reforms paid off!"
 artufazez_science_expertise_option.1:0 "Nice."
 artufazez_science_fixing:0 "Science Reforms"
 artufazez_economy_fixing:0 "Economic Reforms"
 artufazez_military_fixing:0 "Military Reforms"
 artufazez_science_fixed:0 "Science Reformed"
 artufazez_economy_fixed:0 "Economy Reformed"
